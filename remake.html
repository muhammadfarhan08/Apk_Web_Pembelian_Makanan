 <script>


var show = document.getElementById("list");
var tharga = document.getElementById("total");
var htax = document.getElementById("tax");
var jmlh = document.getElementById("jumlah");
var dataNama = [];
var dataHarga = [];

function tampil() {
    awal = 0;
    show.innerHTML = "";
    for (var a = 0; a < dataNama.length; a++) {
        show.innerHTML +=
        "<div class='belanja2'>" + dataNama[a] + "&nbsp" + dataHarga[a] + "<img src='e.png' width='60px' style='float: right;cursor;pointer;' onclick='hapus("+ a +")'  " + "</div>";
        awal += dataHarga[a];
        jmlh.innerHTML = "Rp " + awal;
        var tax = awal * 10/100;
        htax.innerHTML = "Rp " + tax;
        var total = awal + tax;
        tharga.innerHTML = "Rp " + total;
    }
    if(dataHarga.length == 0){
            jmlh.innerHTML = "Rp. "+0;
            htax.innerHTML = "Rp. "+0;
            tharga.innerHTML = "Rp. "+0;
  }
}
function hapus(a){
    dataNama.splice(a,1);
    dataHarga.splice(a,1);
    tampil();   
}
$('#gadogado').click(function () {
            var nama = "Ayam Crispy Bumbu Bali";
            var harga = 24000;
            dataNama.push(nama);
